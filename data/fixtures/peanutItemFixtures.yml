    title: test
    content: "<p>\r\n	&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; \">\r\n	Difficile d&rsquo;imaginer<strong>&nbsp;Ben Stiller</strong>&nbsp;sortir du rôle auquel il nous a accoutumés. Personnage complètement lourdingue ou simplement poisseux avec les femmes, c&rsquo;est sous cette forme qu&rsquo;on le retrouve dans quasiment tous ses films, de&nbsp;<em>Mary à tout prix</em>&nbsp;à&nbsp;<em>Zoolander</em>, en passant par&nbsp;<em>Dodgeball</em>&nbsp;et<em>&nbsp;Mon beau-père et moi.</em>..</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; \">\r\n	L&rsquo;égérie de la<strong>&nbsp;comédie américaine</strong>&nbsp;va pourtant opérer un virage des plus surprenants dans sa carrière. Si notre homme s&rsquo;est déjà attelé à l&rsquo;art de la&nbsp;<strong>réalisation</strong>, en passant derrière la caméra pour&nbsp;<em>Disjoncté</em>,<em>Zoolander</em>&nbsp;ou encore<em>&nbsp;Tonnerre sous les tropiques</em>, le genre du&nbsp;<strong>film d&rsquo;horreur</strong>&nbsp;est totalement absent de sa longue filmographie. Il va pourtant réaliser&nbsp;<em>The Mountain</em>, adaptation d&rsquo;un roman d&rsquo;<a href=\"http://fr.wikipedia.org/wiki/Edith_Wharton\" style=\"text-decoration: none; color: rgb(253, 1, 24); outline-width: 0px; outline-style: initial; outline-color: initial; \" target=\"_blank\">Edith Wharton</a>&nbsp;publié en 1917 et intitulé&nbsp;<em>L&rsquo;Été</em>. Certaines rumeurs suggèrent d&rsquo;ores et déjà que ce film d&rsquo;horreur s&rsquo;inspirera de<a href=\"http://www.allocine.fr/film/fichefilm_gen_cfilm=7120.html\" style=\"text-decoration: none; color: rgb(253, 1, 24); outline-width: 0px; outline-style: initial; outline-color: initial; \" target=\"_blank\"><em>Rosemary&rsquo;s Baby</em></a>, de&nbsp;<strong>Roman Polanski</strong>&hellip;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; \">\r\n	Ben Stiller saura-t-il nous faire&nbsp;<strong>frissonner</strong>&nbsp;? En attendant, on le retrouvera dans le type de rôle qui lui sied si bien, au sein du film&nbsp;<a href=\"http://www.allocine.fr/film/fichefilm_gen_cfilm=186586.html\" style=\"text-decoration: none; color: rgb(253, 1, 24); outline-width: 0px; outline-style: initial; outline-color: initial; \" target=\"_blank\"><em>Le Casse de Central Park</em></a>, qui sortira le 23 novembre et dont voici la bande-annonce :</p>\r\n<p>\r\n	<span class=\"vvqbox vvqyoutube\" style=\"display: block; max-width: 100%; visibility: visible !important; margin-top: 10px; margin-right: auto; margin-bottom: 10px; margin-left: auto; width: 640px; height: 518px; \"><object data=\"http://www.youtube.com/v/RborHE1gTbM&amp;amp;color1=0x3A3A3A&amp;amp;color2=0x999999&amp;amp;rel=0&amp;amp;fs=1&amp;amp;showsearch=0&amp;amp;showinfo=0\" height=\"518\" id=\"vvq-107074-youtube-1\" style=\"max-width: 100%; visibility: visible; \" type=\"application/x-shockwave-flash\" width=\"640\"></object></span></p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; \">\r\n	Source:&nbsp;<a href=\"http://lescinevores.com/index.php?option=com_content&amp;view=article&amp;id=2633:ben-stiller-realisera-un-film-dhorreur-&amp;catid=1:latest-news&amp;Itemid=53\" style=\"text-decoration: none; color: rgb(253, 1, 24); outline-width: 0px; outline-style: initial; outline-color: initial; \" target=\"_blank\">Les Cinévores</a></p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 1em; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; \">\r\n	Retrouvez tous les articles de la catégorie&nbsp;<a href=\"http://www.minutebuzz.com/cinema/\" style=\"text-decoration: none; color: rgb(253, 1, 24); outline-width: 0px; outline-style: initial; outline-color: initial; \" target=\"_blank\">cinéma</a>.</p>\r\n"
