default:
  http_metas:

  metas:
    #title:        symfony project
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow
    viewport:      width=device-width, initial-scale=1.0

  stylesheets:
    - admin.css?v=2:                                 { media: 'screen, projection' }
    - http://fonts.googleapis.com/css?family=Oswald: { media: 'screen, project' }
    - handheld.css?v=2:                              { media: 'handheld' }

  javascripts:     [ admin.js, jquery.tipTip.minified.js ]
    

  has_layout:      true
  layout:          layout