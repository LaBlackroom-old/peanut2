peanutItem:
  actAs:
    Timestampable:
    Sluggable:
      fields:      [title]
    Sortable:    
      uniqueBy:    [menu]
      class:       peanutItem
  columns:
    id:
      primary: true
      type: integer
      autoincrement: true
    type:
      type: string(255)  
      notnull: true     
    title:
      type: string(255)
      notnull: true
    menu:
      type: integer
      notnull: true
    author:
      type: integer
      notnull: true
  relations:
    sfGuardUser:
      local: author
      foreign: id
    peanutMenu:
      local: menu
      foreign: id 

peanutPage:
  inheritance:
    type: column_aggregation
    extends: peanutItem
    keyField: type
    keyValue: 'page'
  columns:
    content:
      type: clob
    excerpt:
      type: clob
    status:
      type: enum
      values: [draft, publish]
      default: draft


peanutLink:
  inheritance:
    type: column_aggregation
    extends: peanutItem
    keyField: type
    keyValue: 'link'
  columns:
    url:
      type: string(255)
    description:
      type: clob
    relation:
      type: integer
  relations:
    peanutXFN:
      local: relation
      foreign: id

peanutXFN:
  columns:
    id:
      primary: true
      type: integer
      autoincrement: true
    me:
      type: boolean
      default: false
    friendship:
      type: array
    physical:
      type: array
    professional:
      type: array
    geographical:
      type: array
    family:
      type: array
    romantic:
      type: array

peanutMenu:
  actAs:
    Sluggable:
      fields: [name]
    NestedSet:
      hasManyRoots: true
      rootColumnName: root_id
  columns:
    id:
      primary: true
      type: integer
      autoincrement: true
    name:
      type: string(255)
      notnull: true