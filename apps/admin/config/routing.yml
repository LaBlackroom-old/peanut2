peanut_link:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutLink
    module:               adminLink
    prefix_path:          /adminLink
    column:               id
    with_wildcard_routes: true

peanut_item:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutItem
    module:               adminItem
    prefix_path:          /adminItem
    column:               id
    with_wildcard_routes: true

peanut_page:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutPage
    module:               adminPage
    prefix_path:          /adminPage
    column:               id
    with_wildcard_routes: true

peanut_menu:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutMenu
    module:               adminMenu
    prefix_path:          /adminMenu
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: adminItem, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
