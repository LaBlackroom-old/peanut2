# www
item_show:
  url:             /:slug.:sf_format
  class:           sfDoctrineRoute
  options:         { model: peanutItem, type: object }
  param:           { module: items, action: show }
  requirements:    { sf_method: get, sf_format: html }
  
# Admin-Generator
peanut_link:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutLink
    module:               adminLink
    prefix_path:          /adminLink
    column:               id
    with_wildcard_routes: true

peanut_item:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutItem
    module:               adminItem
    prefix_path:          /adminItem
    column:               id
    with_wildcard_routes: true

peanut_page:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutPage
    module:               adminPage
    prefix_path:          /adminPage
    column:               id
    with_wildcard_routes: true

peanut_menu:
  class: sfDoctrineRouteCollection
  options:
    model:                peanutMenu
    module:               adminMenu
    prefix_path:          /adminMenu
    column:               id
    with_wildcard_routes: true